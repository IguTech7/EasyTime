<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>EasyTime</title>
    <style>
        /* Estilos Gerais */
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: #f0f2f5; margin: 0; color: #333; }
        
        /* Navegação */
        nav { background-color: #2c3e50; color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        nav a { color: #ecf0f1; text-decoration: none; margin-right: 20px; font-weight: 500; }
        nav a:hover { color: #3498db; }
        
        /* Container Principal */
        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        
        /* Tabelas */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { background-color: #f8f9fa; color: #7f8c8d; text-transform: uppercase; font-size: 0.85rem; padding: 12px; border-bottom: 2px solid #eee; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #eee; }
        tr:hover { background-color: #f9f9f9; }

        /* Botões */
        .btn { display: inline-block; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold; border: none; cursor: pointer; transition: 0.3s; }
        .btn-primary { background-color: #3498db; color: white; }
        .btn-primary:hover { background-color: #2980b9; }
        .btn-outline { border: 1px solid #ccc; color: #666; }
        
        /* Alertas */
        .messages { list-style: none; padding: 0; }
        .message-item { padding: 10px; background-color: #ffeaa7; border-left: 5px solid #fdcb6e; margin-bottom: 15px; }
    </style>
</head>
<body>
    <nav>
        <div>
            <a href="{% url 'painel:dashboard' %}" style="font-size: 1.2rem; font-weight: bold;">EasyTime</a>
            <a href="{% url 'agendamentos:agenda' %}">Agenda</a>
            <a href="{% url 'agendamentos:criar_agendamento' %}">Novo Agendamento</a>
        </div>
        <div>
            <span style="margin-right: 15px; opacity: 0.8;">Olá, {{ request.user.username }}</span>
            <form action="{% url 'usuarios:logout' %}" method="post" style="display:inline;">
                {% csrf_token %}
                <button type="submit" style="background:none; border:1px solid white; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">Sair</button>
            </form>
        </div>
    </nav>

    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="message-item">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
