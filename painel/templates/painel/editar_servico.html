{% extends 'painel/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm p-4" style="border-radius: 15px;">
                <h4 class="fw-bold mb-4">Editar: {{ servico.nome }}</h4>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary fw-bold shadow-sm">Salvar Alterações</button>
                        <a href="{% url 'painel:dashboard' %}" class="btn btn-light text-muted">Cancelar</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
