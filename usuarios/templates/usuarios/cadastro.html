<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.15);
            width: 380px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #444;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            border: none;
            padding: 12px;
            color: white;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #45A049;
        }

        .login-link {
            margin-top: 14px;
            text-align: center;
            display: block;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .erro {
            background: #ffdddd;
            color: #a30000;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        .sucesso {
            background: #ddffdd;
            color: #006600;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Cadastrar</h2>

    {% if erro %}
        <div class="erro">{{ erro }}</div>
    {% endif %}

    {% if sucesso %}
        <div class="sucesso">{{ sucesso }}</div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Usuário:</label>
        <input type="text" name="username" required>

        <label>Email:</label>
        <input type="email" name="email" required>

        <label>Senha:</label>
        <input type="password" name="password" required>

        <label>Confirmar senha:</label>
        <input type="password" name="confirmar_senha" required>

        <button type="submit">Cadastrar</button>
    </form>

    <div class="login-link">
        <span>Já tem uma conta? <a href="{% url 'usuarios:login' %}">Entrar</a></span>
</div>

</body>
</html>
